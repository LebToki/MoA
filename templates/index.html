<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MoA Chatbot</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-3 sidebar">
			<h2>Conversations</h2>
			<ul class="list-group">
				{% for conv in conversations %}
				<li class="list-group-item">
					<a href="{{ url_for('chat', conv_id=conv.id) }}">{{ conv.topic }}</a>
				</li>
				{% endfor %}
			</ul>
			<form action="/new" method="post" class="mt-3">
				<div class="form-group">
					<label for="topic">New Topic:</label>
					<input type="text" class="form-control" id="topic" name="topic" required>
				</div>
				<button type="submit" class="btn btn-primary">Create</button>
			</form>
			<form action="/reset" method="get" class="mt-3">
				<button type="submit" class="btn btn-danger">Reset All</button>
			</form>
			<button id="toggle-theme" class="btn btn-secondary mt-3">Switch to Dark Mode</button>
		</div>
		<div class="col-md-9 main-content">
			<h1>Welcome to MoA Chatbot</h1>
			<p>Select a conversation or create a new one to start chatting.</p>
		</div>
	</div>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
